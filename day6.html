<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <select class="contries">
    <option value="">--- Choose Your Country --- </option>
    <option value="korea">korea</option>
    <option value="greece">greece</option>
    <option value="turkey">turkey</option>
    <option value="finland">finland</option>
  </select>
  <script>
    const select = document.querySelector(".contries");

    function saveContry() {
      const selectCountry = "contry";
      localStorage.setItem(selectCountry, select.value);
    }

    function handleChange() {
      select.addEventListener("change", saveContry);
    }

    function init() {
      handleChange();
    }
    init();
  </script>
</body>

</html>
