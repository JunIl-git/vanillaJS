<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Time Untill Christmas Eve</h1>
  <h2 class="title">00000</h1>
    <script>
      let title = document.querySelector(".title");

      function getTime() {
        let xmasDay = new Date("2020-12-24:00:00:00+0900").getTime();
        let t_day = new Date().getTime();
        let distance = xmasDay - t_day
        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor(distance / (1000 * 60 * 60) % 24);
        let minutes = Math.floor(distance / (1000 * 60) % 60 % 24);
        let seconds = Math.floor(distance / 1000 % 60 % 60 % 24);
        title.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s 남았습니다.`;
      }

      function init() {
        getTime();
        setInterval(getTime, 1000);
      }
      init();
    </script>
</body>

</html>
